xcassets:
  inputs:
    - Sources/UIComponents/Resources/Images.xcassets
  outputs:
      templateName: swift5
      output: ${DERIVED_SOURCES_DIR}/Assets+Generated.swift
      params:
        publicAccess: true

fonts:
  inputs: Sources/UIComponents/Resources/Fonts
  outputs:
    templateName: swift5
    output: ${DERIVED_SOURCES_DIR}/Fonts+Generated.swift
    params:
        publicAccess: true
